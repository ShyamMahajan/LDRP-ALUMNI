<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style2.css">

</head>
<body>
	<div class="container">
		<div class="row text-center">
			<div class="col-12 HEADING">
				<h1> THIS IS HEADING</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
			</div>
			<div class="col-md-6">
				<div class="box">
					<form class="form-horizontal" action="form.html" method="post">
						<div class="row form-group">
								<input class="col-sm-6" type="text" name="" placeholder="First name">
								<input class="col-sm-6" type="text" name="" placeholder="Last name">
						</div>
						<div class="row form-group">
								<label class="col-sm-4">Username</label>
								<input class="col-sm-8" type="text" name="" placeholder="Pick a username">
						</div>
						<div class="row form-group">
								<label class="col-sm-4">Email </label>
								<input class="col-sm-8" type="email" name="" placeholder="you@example.com">
						</div>
						<div class="row form-group">
								<label class="col-sm-4">Password</label>
								<input class="col-sm-8" type="password" name="" placeholder="Create a password">
						</div>
						<div class="row form-group">
							<input type="submit" name="" value=" AGREE & JOIN">

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
