<!DOCTYPE html>
<html>
<head>
	<title>Alumni Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="heading">
					ALUMNI
				</h1>
				<div class="row">
					<div class="col-md-12">
						<h1 class="text">
							<p>"Welcome to the Community of your wellknowns!!"</p>
						</h1>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="box">
					<h1>  Login  </h1>
					<form action="Registration.html"class="form-horizontal">
						<div class="row form-group">
								<label class="col-sm-4">Username</label>
								<input class="col-sm-8" type="text" name="" placeholder="username">
						</div>
						<div class="row form-group">
								<label class="col-sm-4">Password </label>
								<input class="col-sm-8" type="password" name="" placeholder="password">
						</div>
						<div class="row form-group">
							<input type="submit" name="" value="SIGN IN">
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
			</div>
			<div class="col-md-6">
				<div class="box2">
					<h3>Don't have an Account?</h3>
					
					<form class="form-horizontal" action="Registration.html" method="post">
						<div class="row form-group">
							
							<input type="submit" name="" value="JOIN NOW">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
